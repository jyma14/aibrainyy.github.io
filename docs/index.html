<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiBrainyy - Videizalo - AI Video Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans">
    <header class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between">
            <!-- Espacio del logo actualizado -->
            <div id="logo-placeholder" class="w-48 h-24 flex items-center justify-center">
                <a href="#">
                    <img src="https://raw.githubusercontent.com/jyma14/aibrainyy.github.io/72df73c2e0fb4c40c7148ca8e9765d46fe943720/docs/images/Logo_AiBrainyy_Circle.png" alt="Logo" class="max-h-full max-w-full">
                </a>
            </div>
            <nav>
                <a href="#" class="text-blue-700 mx-4">Home</a>
                <a href="#" class="text-blue-700 mx-4">Features</a>
                <a href="#" class="text-blue-700 mx-4">Docs</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4">
        <section class="text-center mb-16">
            <img src="https://raw.githubusercontent.com/jyma14/aibrainyy.github.io/refs/heads/main/docs/images/logo_Videizalo.PNG" alt="Videizalo" class="mb-4">
            <p class="text-xl text-green-800 max-w-2xl mx-auto">
                AI-Powered Video Generation from Healthcare Texts
            </p>
        </section>

        <!-- Carousel Section -->
        <section class="relative mb-16">
            <h2 class="text-3xl font-bold text-blue-700 text-center mb-6">Our Work</h2>
            <div class="relative overflow-hidden w-full">
                <!-- Images -->
                <div class="flex transition-transform duration-700" id="carousel-images">
                    <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1" class="w-full object-cover">
                    <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2" class="w-full object-cover">
                    <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3" class="w-full object-cover">
                </div>
            </div>
            <!-- Navigation Buttons -->
            <div class="absolute top-1/2 transform -translate-y-1/2 left-4">
                <button id="prev" class="bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center">
                    &lt;
                </button>
            </div>
            <div class="absolute top-1/2 transform -translate-y-1/2 right-4">
                <button id="next" class="bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center">
                    &gt;
                </button>
            </div>
        </section>

        <section class="text-center mb-16">
            <h2 class="text-3xl font-bold text-blue-700 mb-6">Quick Start</h2>
            <div class="bg-green-50 p-6 rounded-lg max-w-2xl mx-auto text-left">
                <pre class="whitespace-pre-wrap">Run your first AI-powered video generation in seconds!</pre>
            </div>
        </section>

        <section class="text-center">
            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full">
                Get Started
            </a>
        </section>
    </main>

    <footer class="bg-green-50 py-8 mt-16 text-center">
        <p class="text-black-800">Â© 2025 AiBrainyy . Videizalo. Transforming Healthcare Communication.</p>
    </footer>

    <!-- Carousel JavaScript -->
    <script>
        const images = document.getElementById("carousel-images");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        let currentIndex = 0;

        const updateCarousel = () => {
            const width = images.children[0].clientWidth;
            images.style.transform = translateX(-${currentIndex * width}px);
        };

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.children.length;
            updateCarousel();
        });

        prevButton.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.children.length) % images.children.length;
            updateCarousel();
        });

        window.addEventListener("resize", updateCarousel);
    </script>
</body>
</html>
