    <!-- Carousel JavaScript -->
    <script>
        const images = document.getElementById("carousel-images");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        let currentIndex = 0;

        const updateCarousel = () => {
            const width = images.children[0].clientWidth;
            images.style.transform = `translateX(-${currentIndex * width}px)`;
        };

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.children.length;
            updateCarousel();
        });

        prevButton.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.children.length) % images.children.length;
            updateCarousel();
        });

        window.addEventListener("resize", updateCarousel);
    </script>
